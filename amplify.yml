version: 1
backend:
  phases:
    build:
      commands:
        - rm -rf node_modules package-lock.json
        - npm cache clean --force
        - npm install
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
