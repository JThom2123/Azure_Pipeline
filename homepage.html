<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        .admin, .sponsor, .driver {
            display: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons button {
            background: #555;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background: #777;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .welcome-card {
            font-size: 54px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        
        .user-info {
            width: 100%;
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            margin-right: 74px;
        }

        @media (max-width: 975px) {
            .item {
                margin-right: 0%;
            }
            .container span {
                width: 100%;
                text-align: left;
                margin-bottom: 10px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-buttons">
            <button>Home</button>
            <button>Catalog</button>
            <button>Points</button>
            <button>About</button>
            <button>More</button>
            <button onclick="redirectToApp()">Go to Application</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar"></div>
        <div class="main-content">
            <h1 class="welcome-card">Welcome, Username</h1>
            <div class="user-info driver">
                <span class="item">Account Type: Driver</span>
                <span class="item">Sponsor name: Walmart</span>
                <span class="item">Current Points: 24</span>
            </div>
            <div class="user-info sponsor">
                <span class="item">Account Type: Sponsor</span>
                <span class="item">Sponsored Drivers List: ...</span>
            </div>
            <div class="user-info admin">
                <span class="item">Account Type: Admin</span>
                <span class="item">You are the best programmer in the world! Keep up the great work!!</span>
            </div>
        </div>
    </div>

    <script>
        let userType = 'sponsor'; 

        function redirectToApp() {
            if (userType === 'driver') {
                window.location.href = 'driver_app.html';
            } else if (userType === 'sponsor') {
                window.location.href = 'sponsor_app.html';
            } else {
                alert("Invalid user type or no access to an application.");
            }
        }

        function toggleUserType() {
            if (userType === 'admin') {
                userType = 'sponsor';
            } else if (userType === 'sponsor') {
                userType = 'driver';
            } else if (userType === 'driver') {
                userType = 'admin';
            }
            showContent(userType);
        }

        function showContent(type) {
            document.querySelectorAll('.user-info').forEach(el => el.style.display = 'none');
            document.querySelector(`.${type}`).style.display = 'block';
        }

        showContent(userType);

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                toggleUserType();
            }
        });
    </script>
</body>
</html>
