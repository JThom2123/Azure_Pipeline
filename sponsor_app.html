 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Application</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 800px;
            min-width: 400px;
        }

        label, input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button[type="button"], .return-home {
            padding: 10px;
            width: 200px;
            height: 35px;
            background-color: #ffbf00; /* Yellow */
            color: rgb(14, 14, 14);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="button"]:hover, .return-home:hover {
            background-color: #e6a800;
        }

        /* Style for the Submit button */
        button[type="submit"] {
            padding: 10px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Custom styling for the remove button */
        .remove-btn {
            padding: 10px;
            background-color: #ff6666; /* Light Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #cc4d4d;
        }

        /* Custom divider styling */
        hr {
            margin: 15px 0;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <form id="sponsorForm" method="post">
        <h2 style="text-align: center;">Sponsor Application</h2>
        <label for="Sponsor-name">Sponsor Name:</label>
        <input type="text" id="Sponsor-name" name="Sponsor-name" required>

        <h3 style="text-align: left;">Driver Information</h3>
        <div id="driversContainer">
            <div class="driver">
                <label for="Driver-first-name">Driver First Name:</label>
                <input type="text" id="Driver-first-name" name="Driver-first-name" required>

                <label for="Driver-last-name">Driver Last Name:</label>
                <input type="text" id="Driver-last-name" name="Driver-last-name" required>
            </div>
        </div>

        <div class="button-container">
            <button type="button" id="addDriverBtn" onclick="addDriver()">➕ Add Another Driver</button>
            <button type="button" id="removeDriverBtn" class="remove-btn" onclick="removeDriver()">❌ Remove Last Driver</button>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Wait until the page is fully loaded
        window.addEventListener('load', function() {
            const form = document.getElementById("sponsorForm");

            // Add event listener to intercept the submit button
            form.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the form from submitting normally

                // Simulate form submission success and show a message
                alert("Application submitted successfully! Redirecting to home page...");

                // After a short delay, redirect to homepage.html
                setTimeout(function() {
                    window.location.href = "homepage.html"; // Redirect to homepage
                }, 1000); // Wait 1 second before redirecting
            });

            // Function to add more driver fields
            function addDriver() {
                const container = document.getElementById("driversContainer");

                // Create new driver fields
                const newDriver = document.createElement("div");
                newDriver.classList.add("driver");

                // First Name Input
                const firstNameLabel = document.createElement("label");
                firstNameLabel.textContent = "Driver First Name:";
                const firstNameInput = document.createElement("input");
                firstNameInput.type = "text";
                firstNameInput.name = "Driver-first-name";
                firstNameInput.required = true;

                // Last Name Input
                const lastNameLabel = document.createElement("label");
                lastNameLabel.textContent = "Driver Last Name:";
                const lastNameInput = document.createElement("input");
                lastNameInput.type = "text";
                lastNameInput.name = "Driver-last-name";
                lastNameInput.required = true;

                // Append new driver fields
                newDriver.appendChild(firstNameLabel);
                newDriver.appendChild(firstNameInput);
                newDriver.appendChild(lastNameLabel);
                newDriver.appendChild(lastNameInput);

                // Append the new driver section to the container
                container.appendChild(newDriver);
            }

            // Function to remove last driver fields
            function removeDriver() {
                const container = document.getElementById("driversContainer");
                const drivers = container.querySelectorAll('.driver');
                if (drivers.length > 1) {  // Don't remove the first driver
                    const lastDriver = drivers[drivers.length - 1];
                    container.removeChild(lastDriver); // Remove the last driver section
                }
            }
        });
    </script>
</body>

</html>
