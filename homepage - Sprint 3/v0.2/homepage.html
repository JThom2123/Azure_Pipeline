<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        .admin, .sponsor, .driver {
            display: none;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons button {
            background: #555;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background: #777;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .welcome-card { /* Welcome, Username */
            font-size: 54px;
            font-weight: normal;
            margin-bottom: 15px;
        }
        
        .user-info { /* The Account Type, Sponsor Name, & Current Points */
            width: 100%;
            padding: 15px; /* Small padding in front of text */
            display: flex;
            flex-wrap: wrap; /* Used to wrap text with different screen sizes */
        }

        .item {
            margin-right: 74px; /* Set the desired space between items */
        }

        @media (max-width: 975px) { /* When the screen is under the given size, these features will apply */
            .item {
                margin-right: 0%; /* Set the desired space between items */
            }
            .container span {
                width: 100%; /* Make each item take up the full width */
                text-align: left; /* Align text to the left */
                margin-bottom: 10px; /* Add space between items */
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-buttons">
            <button>Home</button>
            <button>Catalog</button>
            <button>Points</button>
            <button>More</button>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Add info as needed -->
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="welcome-card">Welcome, Username</h1>
            
            <!-- Driver Specific Content -->
            <div class="user-info driver">
                <span class="item">Account Type: Driver</span>
                <span class="item">Sponsor name: Walmart</span>
                <span class="item">Current Points: 24</span>
            </div>

            <!-- Sponsor Specific Content -->
            <div class="user-info sponsor">
                <span class="item">Account Type: Sponsor</span>
                <span class="item">Sponsored Drivers List: ...</span>
            </div>

            <!-- Admin Specific Content -->
            <div class="user-info admin">
                <span class="item">Account Type: Admin</span>
                <span class="item">You are the best programmer in the world! Keep up the great work!!</span>
            </div>
        </div>
    </div>

    <script>
        let userType = 'driver'; // Initial user type

        function toggleUserType() {
            if (userType === 'admin') {
                userType = 'sponsor';
            } else if (userType === 'sponsor') {
                userType = 'driver';
            } else if (userType === 'driver'){
                userType = 'admin';
            }
            showContent(userType);
        }

        function showContent(type) {
            document.querySelectorAll('.user-info').forEach(el => el.style.display = 'none');
            document.querySelector(`.${type}`).style.display = 'block';
        }

        // Initial content display
        showContent(userType);

        // Listen for the space key press
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault(); // Prevent default spacebar scrolling
                toggleUserType();
            }
        });
    </script>
</body>
</html>
