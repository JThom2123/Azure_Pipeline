<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
            color: white;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-buttons button {
            background: #555;
            border: none;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background: #777;
        }

        /* Main Layout */
        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .welcome-card { /* Catalog: {sponsor name} */
            font-size: 54px;
            font-weight: normal;
            margin-bottom: 15px;
        }

        .catalog-item {
            background: #555;
            border: none;
            color: white;
            padding: 20px 30px;
            margin: 100px;
            margin-top: 10px;
            margin-bottom: 40px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        
        .user-info { /* The Account Type, Sponsor Name, & Current Points */
            width: 100%;
            padding: 15px; /* Small padding in front of text */
            display: flex;
            flex-wrap: wrap; /* Used to wrap text with different screen sizes */
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-buttons">
            <button>Home</button>
            <button>Catalog</button>
            <button>Points</button>
            <button>More</button>
        </div>
    </div>

    <div class="container">
        
        <!-- Main Content -->
        <div class="main-content">
            <h1 class="welcome-card">Catalog: Walmart</h1>
            <div class="user-info">
                <div class="catalog-item">
                    <img src="Album 1.png">
                    <div>Description: Lorem ipsum</div>
                    <div>Points: 44</div>
                </div>
                <div class="catalog-item">
                    <img src="Album 1.png">
                    <div>Description: Lorem ipsum</div>
                    <div>Points: 44</div>
                </div>
                <div class="catalog-item">
                    <img src="Album 1.png">
                    <div>Description: Lorem ipsum</div>
                    <div>Points: 44</div>
                </div>
                <div class="catalog-item">
                    <img src="Album 1.png">
                    <div>Description: Lorem ipsum</div>
                    <div>Points: 44</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
